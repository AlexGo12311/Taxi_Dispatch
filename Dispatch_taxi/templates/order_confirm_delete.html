{% extends 'base.html' %}

{% block title %}Удаление заказа{% endblock %}

{% block content %}
<div class="card">
    <h1>Удаление заказа</h1>
    
    <div class="alert alert-error">
        <h3>Внимание!</h3>
        <p>Вы уверены, что хотите удалить заказ <strong>#{{ order.order_number }}</strong> ({{ order.customer_name }})?</p>
        <p>Это действие нельзя отменить.</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div style="display: flex; gap: 15px;">
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'order_detail' order.pk %}" class="btn">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
