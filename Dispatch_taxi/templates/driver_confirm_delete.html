{% extends 'base.html' %}

{% block title %}Удаление водителя{% endblock %}

{% block content %}
<div class="card">
    <h1>Удаление водителя</h1>
    
    <div class="alert alert-error">
        <h3>Внимание!</h3>
        <p>Вы уверены, что хотите удалить водителя <strong>{{ driver.full_name }}</strong>?</p>
        <p>Это действие нельзя отменить.</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div style="display: flex; gap: 15px;">
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'driver_detail' driver.pk %}" class="btn">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
